name: Update README in Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}  # –ë–µ—Ä—ë–º –≤–µ—Ç–∫—É PR
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Generate Updated README
        run: python update_readme.py

      - name: Commit and Push README Update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ README"
          branch: ${{ github.event.pull_request.head.ref }}  # –ö–æ–º–º–∏—Ç–∏–º –≤ —Ç—É –∂–µ –≤–µ—Ç–∫—É PR
